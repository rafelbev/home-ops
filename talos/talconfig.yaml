    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "bc:24:11:17:c6:79"
        dhcp: false
        addresses:
          - "172.20.17.11/25"
        routes:
          - network: "0.0.0.0/0"
            gateway: "172.20.17.1"
        mtu: 1500
        vip:
          ip: "172.20.17.10"
  - hostname: "cluster-1"
    ipAddress: "172.20.17.12"
    installDisk: "/dev/sda"
    machineSpec:
      secureboot: false
